<html>
	<head>
		<title>MAC0499 - Uma framework para a classifica;'ao de objetos</title>
		<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<script src="lib/js/pdf.js"></script>
		<style>
			#box-pdf {
				width: 80%;
				margin: 16px auto;
			}

			#the-canvas{
				display: block;
				margin: 0 auto;
			}

			#control{

				text-align: center;
				height: 32px;
				margin: 0 auto;
			}

			#prev{
				float: left;
				height: 32px;
			}

			#next {
				float: right;
				height: 32px;
			}
		</style>
	</head>

	<body>
		<!-- The drawer is always open in large screens. The header is always shown,
		  even in small screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
			    mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
			<span class="mdl-layout-title">MAC0499 - Uma framework para a classifica&ccedil;&atilde;o de objetos</span>
		      <div class="mdl-layout-spacer"></div>
		    </div>

			
			
		  </header>
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">IME-USP 2015</span>
		    <nav class="mdl-navigation">

		      <a class="mdl-navigation__link" href="javascript:void(0)" onclick="changeTo('monografia');">Monografia</a>
		      <a class="mdl-navigation__link" href="javascript:void(0)" onclick="changeTo('poster');">P&ocirc;ster</a>
		      <a class="mdl-navigation__link" href="javascript:void(0)" onclick="changeTo('apresentacao');">Apresenta&ccedil;&atilde;o</a>
                      <a class="mdl-navigation__link" href="demo.html" onclick="changeTo('demonstracao');">Demonstra&ccedil;&atilde;o</a>
		    </nav>
		  </div>
		  <main class="mdl-layout__content">
		    <div class="page-content">

			<div id='box-pdf'>
			<div id="control">
<button id="prev" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored  mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
  <i class="material-icons">chevron_left</i>
</button>
<span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
<button id="next" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored  mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
  <i class="material-icons">chevron_right</i>
</button>
			</div>
			  <canvas id="the-canvas" style="border:1px solid black"></canvas>
			</div>


			</div>
		  </main>
		</div>

		<script>
		/**
		   * Get page info from document, resize canvas accordingly, and render page.
		   * @param num Page number.
		   */
		  function renderPage(num) {
		    pageRendering = true;
		    // Using promise to fetch the page
		    pdfDoc.getPage(num).then(function(page) {
		      var viewport = page.getViewport(scale);
			console.log('viewport is', viewport);
		      canvas.height = viewport.height;
		      canvas.width = viewport.width;

			document.getElementById('control').style.width = viewport.width+'px';

		      // Render PDF page into canvas context
		      var renderContext = {
			canvasContext: ctx,
			viewport: viewport
		      };
		      var renderTask = page.render(renderContext);

		      // Wait for rendering to finish
		      renderTask.promise.then(function () {
			pageRendering = false;
			if (pageNumPending !== null) {
			  // New page rendering is pending
			  renderPage(pageNumPending);
			  pageNumPending = null;
			}
		      });
		    });

		    // Update page counters
		    document.getElementById('page_num').textContent = pageNum;
		  }

			function renderPDF(url){
				
				PDFJS.getDocument(url).then(function (pdfDoc_) {
				    pdfDoc = pdfDoc_;
				    document.getElementById('page_count').textContent = pdfDoc.numPages;

				    // Initial/first page rendering
				    renderPage(pageNum);
				  });
			}

			function changeTo(tabName){
				console.log('changeTo', tabName);
				switch(tabName){
					case "monografia":
						document.getElementById('control').style.visibility = 'visible'
						scale = 1.25;
						renderPDF('data/monografia.pdf');
						break;
					case "poster":
						document.getElementById('control').style.visibility = 'hidden'
						scale = 0.8;
						renderPDF('data/poster.pdf');
						break;
					case "apresentacao":
						document.getElementById('control').style.visibility = 'visible'
						scale = 2;
						renderPDF('data/apresentacao.pdf');
						break;
					case "demonstracao":
						break;
					default:
				}
			}
		</script>
		<script id="script">
		  var url = 'data/poster.pdf';

		  PDFJS.disableWorker = true;

		  var pdfDoc = null,
		      pageNum = 1,
		      pageRendering = false,
		      pageNumPending = null,
		      scale = 1,
		      canvas = document.getElementById('the-canvas'),
		      ctx = canvas.getContext('2d');


		  /**
		   * If another page rendering in progress, waits until the rendering is
		   * finised. Otherwise, executes rendering immediately.
		   */
		  function queueRenderPage(num) {
		    if (pageRendering) {
		      pageNumPending = num;
		    } else {
		      renderPage(num);
		    }
		  }

		  /**
		   * Displays previous page.
		   */
		  function onPrevPage() {
		    if (pageNum <= 1) {
		      return;
		    }
		    pageNum--;
		    queueRenderPage(pageNum);
		  }
		  document.getElementById('prev').addEventListener('click', onPrevPage);

		  /**
		   * Displays next page.
		   */
		  function onNextPage() {
		    if (pageNum >= pdfDoc.numPages) {
		      return;
		    }
		    pageNum++;
		    queueRenderPage(pageNum);
		  }
		  document.getElementById('next').addEventListener('click', onNextPage);

		changeTo('poster');
		</script>

	</body>
</html>
